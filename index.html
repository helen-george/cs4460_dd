<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurricanes</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>

    <style>
        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }
    </style>

</head>
<body>
    <main>
	

        <svg id="BigBox" width="100%" height="100%" style="border: 1px solid white;">

            <linearGradient id="grad1" x1="0" x2="0" y1="0" y2="1">

                <stop offset=0%" stop-color="#1E353D" />
                <stop offset=10%" stop-color="#2A4B56" />
                <stop offset="20%" stop-color="#498296" />
                <stop offset="30%" stop-color="#b4e8fa" stop-opacity=70" />
                <stop offset="37%" stop-color="#cfeffa" stop-opacity=70" />

                <stop offset="40%" stop-color="#ebf6fa" stop-opacity=70" />
                <stop offset="50%" stop-color="#498296" stop-opacity="0" />
                <stop offset="80%" stop-color="#00BFFF" />
                <stop offset="100%" stop-color="#2A4B56" />
              </linearGradient>
              
            <ellipse cx="550" cy="820" rx="1725" ry="995" fill="url(#grad1)" />
            <text font-size="50" text-anchor="middle" font-family="Lucida Console" fill="white" x="750" y="86">Hurricane Helene</text>
            
            <!--Cloud1 -->
            <ellipse rx="150" ry="20" cx="260" cy="90" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="20" cx="250" cy="80" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="30" cx="350" cy="70" fill="white" stroke="white" stroke-width="1" opacity="0.95" />

            <!--Cloud2 -->
            <ellipse rx="150" ry="20" cx="1260" cy="90" fill="white" stroke="white" stroke-width="1" opacity="0.9" />
            <ellipse rx="30" ry="20" cx="1250" cy="80" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="30" cx="1150" cy="70" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="50" ry="40" cx="1200" cy="70" fill="white" stroke="white" stroke-width="1" opacity="0.95" />

            <!--Cloud3 -->
            <ellipse rx="150" ry="10" cx="560" cy="190" fill="white" stroke="white" stroke-width="1" opacity="0.9" />
            <ellipse rx="30" ry="10" cx="550" cy="180" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="20" cx="650" cy="170" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="50" ry="30" cx="600" cy="170" fill="white" stroke="white" stroke-width="1" opacity="0.95" />

            <!--Cloud4 -->
            <ellipse rx="150" ry="10" cx="960" cy="240" fill="white" stroke="white" stroke-width="1" opacity="0.9" />
            <ellipse rx="30" ry="20" cx="850" cy="220" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="30" cx="890" cy="205" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="30" ry="20" cx="980" cy="220" fill="white" stroke="white" stroke-width="1" opacity="0.95" />
            <ellipse rx="50" ry="30" cx="950" cy="210" fill="white" stroke="white" stroke-width="1" opacity="0.95" />

            <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(0, 234, 187);" x="750" y="306">
                On September 24, 2024, a catastrophic Category 4 hurricane named Helene</text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="336">
                struck the state of Florida, leaving devastation in its path. Flooding, high winds, rainfall, </text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="366">
                a storm surge, and dangerous currents ravaged the land and communities of Florida, leaving hundreds</text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="396">
                dead or missing and proceeding to impact other states, like Georgia, South Carolina, North Carolina, </text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="426">
                Tennessee, and Virginia. While the southeast recovers from this major tropical storm, questions remain</text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="456">
                    of what causes these powerful cyclones and what can be done to prevent them in the future.</text>

                <text font-size="18" text-anchor="middle" font-family="Lucida Console" style="color:rgb(81, 86, 93);" x="750" y="486">
                    Below is a visualization of the states impacted by hurricane Helene in order.</text>


                <image id="HurricaneHelene" x="230" y="500" height="180" width="180" style="stroke:white;fill:grey" href="assets/hurricaneFinal0.png">
                    <animateTransform
                      attributeName="transform"
                      begin="0s"
                      dur="4s"
                      type="rotate"
                      from="360 320 590"
                      to="0 320 590"
                      repeatCount="indefinite" />
                </image>


                <image id="Florida" x="1300" y="505" height="170" width="170" style="stroke:white;fill:grey" href="assets/florida0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="450"
                      fill="freeze"
                      repeatCount="1" />
                </image>



                <image id="Georgia" x="1600" y="525" height="120" width="120" style="stroke:white;fill:grey" href="assets/georgia0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="620"
                      fill="freeze"
                      repeatCount="1" />
                </image>



                <image id="SouthCarolina" x="1700" y="535" height="120" width="120" style="stroke:white;fill:grey" href="assets/southcarolina0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="730"
                      fill="freeze"
                      repeatCount="1" />
                </image>


                <image id="NorthCarolina" x="1800" y="515" height="130" width="170" style="stroke:white;fill:grey" href="assets/northcarolina0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="860"
                      fill="freeze"
                      repeatCount="1" />
                </image>

                <image id="Tennessee" x="1900" y="500" height="150" width="220" style="stroke:white;fill:grey" href="assets/tennessee0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="1030"
                      fill="freeze"
                      repeatCount="1" />
                </image>

                <image id="Virginia" x="2000" y="485" height="150" width="200" style="stroke:white;fill:grey" href="assets/virginia0.png">
                    <animate
                      attributeName="x"
                      begin="0s"
                      dur="3s"
                      from="1300"
                      to="1200"
                      fill="freeze"
                      repeatCount="1" />
                </image>
                    
        </svg>

    </main>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./HurricaneVis.js"></script>
</html>
